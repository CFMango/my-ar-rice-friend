<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- MindAR for A-Frame (non-module build) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: target.mind;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- 先宣告資源：影片 -->
      <a-assets>
        <video
          id="video"
          src="character.mp4"
          preload="auto"
          crossorigin="anonymous"
          loop
          autoplay
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 掃到 targetIndex:0 時顯示影片 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#video"
          position="0 0 0"
          scale="1 1 1"
          autoplay="true"
          loop="true"
          muted="true"
          playsinline="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // iOS 保底：掃到 target 時強制播放影片
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video");
        const targetEntity = document.querySelector("[mindar-image-target]");

        const playVideo = async () => {
          if (!video) return;
          try {
            await video.play();
          } catch (e) {
            // iOS 有時候會擋 autoplay，等第一次點擊再播
          }
        };

        // 掃到 target 時播放
        if (targetEntity) {
          targetEntity.addEventListener("targetFound", playVideo);
        }

        // 有些 iOS 需要一次觸碰/點擊才允許開始播放（即使 muted）
        window.addEventListener("click", playVideo, { once: true });
        window.addEventListener("touchstart", playVideo, { once: true });
      });
    </script>
  </body>
</html>
